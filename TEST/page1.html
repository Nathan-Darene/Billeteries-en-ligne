<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Billeterie/IMAGE/1/107-1077742_kali-linux-kali-linux-logo-png-clipart.svg">
    <link rel="stylesheet" href="../css_acceuil/achat.css"> <!-- Assurez-vous que ce lien pointe vers votre fichier de styles -->
    <title>Kali | Billeterie Achat</title>
    <style>
        body {
            /*margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f7; Couleur de fond */
            margin-top: 80px;
            background-image: url(/Billeterie/IMAGE/pexels-photo-2.webp);
            background-position: center;
            background-size: cover;
            width: 100%;
            height: calc(150vh - 200px);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 20px;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.15); /* Couleur de fond semi-transparente */
            border-radius: 10px; /* Bordures arrondies */
            backdrop-filter: blur(10px); /* Flou du contenu derrière */
            padding: 20px;
            width: 70%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Ombre portée */
        }

        h1, h2, p {
            color: rgb(9, 9, 9); /* Couleur du texte */
        }

        select, button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.208); /* Couleur de fond semi-transparente */
            color: rgb(0, 0, 0);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        select:hover, button:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Couleur de fond semi-transparente au survol */
        }

        .img {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }

        .pace {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1>Processus d'Achat du ticket pour l'événement</h1>
        <h2>Nom des équipes</h2>
        <p>Date et heure du match</p>
        <p>Nom du stade et emplacement</p>

        <h2>Sélectionnez la catégorie de votre billet :</h2>
        <select id="category">
            <option value="vip">VIP</option>
            <option value="commun">Commun</option>
            <option value="standard">Standard</option>
        </select>

        <h2>Sélectionnez votre bloc :</h2>
        <select id="block">
            <option value="A">Bloc A</option>
            <option value="B">Bloc B</option>
            <option value="C">Bloc C</option>
            <option value="D">Bloc D</option>
        </select>

        <div>
            <img class="img" src="/Billeterie/IMAGE/stade.png" alt="Plan du stade">
        </div>

        <h2 class="pace">Sélectionnez votre place</h2>

        <button> <a href="../page_acceuil/siege.html">Sélectionnez</a></button>

        <button onclick="window.location.href='ticket.html'">Continuer vers la validation</button>
    </div>
</body>
</html>
