<!DOCTYPE html>
<html lang="en">

<head>

    <title>Inscription à Kalilabs Core</title>
    <style>
        .fa-close{
            position: relative;
            width: 10px;
            height: 10px;
            cursor: pointer;
            transition: 1s;
            
        }
        
        .fa-close:hover {
            transform: rotate(-180deg);
            transition: 1s;
            transform: scale(1.5s);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form action="" method="POST">
            <h2>Inscription</h2>
            <div class="retour">
                <a href="../page_acceuil/connexion.html"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                <a href="../page_acceuil/acceuil.html"><i class="fa-solid fa-close"></i></a>
            </div>

            <i class></i>
            <div class="input-group">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <input type="text" placeholder="Nom" required>
            </div>
            <div class="input-group">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <input type="text" placeholder="Prénom" required>
            </div>
            <div class="input-group">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" placeholder="Mots de passe" required>
            </div>
            <label class="container">
                <input id="accept-checkbox" type="checkbox">
                <div class="checkbox-text">Acceptez-vous les conditions de confidentialité ?</div>
                <svg viewBox="0 0 64 64" height="1.5em" width="1.5em">
                    <path
                        d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16"
                        pathLength="575.0541381835938" class="path"></path>
                </svg>
            </label>
            <button type="submit" class="btn" onclick="redirectToHome()">Inscription </button>
            <div class="sign-link">
                <p>Vous avez déja un compte <a href="../page_acceuil/connexion.html" class="register-link">Connectz-Vous</a></p>
            </div>
        </form>
    </div>
    <script>
        function redirectToHome() {
            // Rediriger l'utilisateur vers l'écran d'accueil (remplacez "home.html" par l'URL de votre page d'accueil)
            window.location.href = "/Billeterie/Acceuil/page_acceuil/connexion.html";
        }
    </script>
